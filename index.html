<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCss</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <header class="max-w-7xl mx-auto flex items-end justify-between">
      <div class="flex items-end">
        <div class="">
          <img class="w-24" src="./img/logo.gif" alt="Page Logo" />
        </div>
        <ul class="mb-4 flex">
          <li>
            <a class="size-3 font-semibold mr-3" href="#"
              >Our Missions <i class="fa-solid fa-caret-down"></i
            ></a>
          </li>
          <li><a class="size-3 font-semibold mr-3" href="#">Our Stories</a></li>
          <li>
            <a class="size-3 font-semibold mr-3" href="#"
              >News & Media <i class="fa-solid fa-caret-down"></i
            ></a>
          </li>
          <li><a class="size-3 font-semibold" href="#">About Us</a></li>
        </ul>
      </div>
      <div class="relative mb-4">
        <input
          class="bg-gray-400 text-white outline-none py-1.5 pr-11 pl-3 rounded-full placeholder:text-gray-200 placeholder:font-semibold"
          type="text"
          placeholder="Search..."
        />
        <i class="absolute right-4 top-2.5 fa-solid fa-magnifying-glass"></i>
      </div>
    </header>
  </body>
</html>
